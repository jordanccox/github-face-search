<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Face Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-dark text-light">
    <header class="container text-center mt-5 mb-5">
      <h1>GitHub Face Search</h1>
      <hr />
    </header>
    <section class="container">
      <div class="row results justify-content-md-center mb-5">
        <!-- Results show up here after search -->

        <div class="col-center">
          <div class="card" style="width: 18rem">
            <img class="card-img-top" src="..." alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title text-center">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <div class="text-center"><a href="#" class="btn btn-primary">Go somewhere</a></div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row justify-content-md-center mt-2">
        <div class="col-6 search-area">
          <form class="text-center">
            <label for="search" class="form-label mb-1"
              ><h3>Search for Profile</h3></label
            >
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="SHA Hash"
              required
            />
            <button type="submit" class="btn btn-primary mt-3" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
